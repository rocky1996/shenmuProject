<body>
<div class="container">
    <form action="" method="post" id="form">

        <hr size="1px" color="#CBCBCB">
        <p>用户名</p>
        <input type="text" class="text" name="username" id="username" placeholder="用户名">
        <p>密码</p>
        <input type="password" class="text" name="password" id="password" placeholder="密码">
        <input type="button" onclick="login()" value="登陆" class="btn">
        <span>二维码登陆</span><span style="color:black">|</span><span>账号密码登陆</span><span>|</span><span><a

    </form>
</div>
<script>
    function login() {
        var usename = $("#username").val();
        var password = $("#password").val();

        if (usename != '' && password != "") {
            $.post("", {usename: usename, password: password}, function (result) {
                if (result == false) {
                    alert("初始密码没有修改，请修改！");
                    window.location.href = "./zhuce.html";
                } else if (result == 0) {
                    alert("登录成功！");
                    window.location.href = "";//这里是登陆成功之后要跳转的页面url
                } else if (result == 1) {
                    alert("登录成功！");
                    window.location.href = "";//这里是登陆成功之后要跳转的页面url
                } else if (result == 2) {
                    alert("登录成功！");
                    window.location.href = "";//这里是登陆成功之后要跳转的页面url
                } else if (result == 3) {
                    alert("登录成功！");
                    window.location.href = "";//这里是登陆成功之后要跳转的页面url
                }
            });
        } else {
            alert("账号密码不能为空！！！");
        }
    }
</script>
